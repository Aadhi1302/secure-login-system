<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€” Secure Login System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <p class="lead">Sign in to your account</p>

    <form id="loginForm" action="/login" method="POST" novalidate>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" placeholder="you@example.com" />
        <div id="loginEmailError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="password" type="password" placeholder="Your password" />
        <div id="loginPasswordError" class="error"></div>
      </div>

      <button class="submit-btn" type="submit">Login</button>
    </form>

    <p class="small">Don't have an account? <a class="link" href="register.html">Register</a></p>
  </div>

  <script src="../assets/js/script.js"></script>
</body>
</html>
