<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register â€” Secure Login System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Create an account</h1>
    <p class="lead">Register to access the system (Admin or User)</p>

    <form id="registerForm" action="/register" method="POST" novalidate>
      <div class="form-group">
        <label for="regUsername">Username</label>
        <input id="regUsername" name="username" type="text" placeholder="Your name" />
        <div id="regUsernameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="regEmail">Email</label>
        <input id="regEmail" name="email" type="email" placeholder="you@example.com" />
        <div id="regEmailError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="regPassword">Password</label>
        <input id="regPassword" name="password" type="password" placeholder="Min 8 chars, include number & symbol" />
        <div class="password-help">Minimum 8 characters, at least one number and one symbol (!@#$%^&*).</div>
        <div class="meter"><div id="passwordMeterBar"></div></div>
        <div id="regPasswordError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="regRole">User Role</label>
        <select id="regRole" name="role">
          <option value="">-- Select role --</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div id="regRoleError" class="error"></div>
      </div>

      <button class="submit-btn" type="submit">Register</button>
    </form>

    <p class="small">Already have an account? <a class="link" href="login.html">Login here</a></p>
  </div>

  <script src="../assets/js/script.js"></script>
</body>
</html>
